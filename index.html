<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>

    <div class="stopwatch">
        <h1 id="watchTime">00:00:00</h1>
        <div class="buttons">
            <img src="/IMG/stop.png" onclick="stopTimer()">
            <img src="/IMG/start.png" onclick="startTimer()">
            <img src="/IMG/reset.png" onclick="resetTimer()">
        </div>
    </div>

    <!-- Linking JS -->
    <script src="/JS/main.js"></script>
</body>

</html>
